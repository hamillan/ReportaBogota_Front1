<ion-header>

  <ion-navbar>
    <ion-title>Cámara</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div #img id="img">
        <img [src]="base64Image" *ngIf="base64Image" />
    </div>
    <ion-fab top right edge>
      <button ion-fab color="vibrant" (click)="takePicture()">
        <ion-icon name="camera"></ion-icon> 
      </button>  
    </ion-fab>
    <form (ngSubmit)="logForm()">
      <ion-item>
        <ion-label>Categoría</ion-label>
        <ion-select [(ngModel)]="categoriesProvider.id" name="categoriaSeleccionada" (ionChange)="onSelectChange($event)">
          <ion-option *ngFor="let cat of categories" [value]="cat.id" [selected]="cat.id == category_id">{{ cat.name }}</ion-option>
        </ion-select>
        </ion-item>
      <ion-item>
        <ion-label>Tipo</ion-label>
        <ion-select id="tipo" name="tipo">
          <ion-option *ngFor="let tipoR of tiposReporte">{{ tipoR.name }}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Nota</ion-label>
        <ion-textarea placeholder="">
          En este cruce se han presentado accidentes debido a este hueco.
        </ion-textarea>
      </ion-item>
    </form>
    <button ion-button color="positive" block>Enviar</button>
  </ion-content>
