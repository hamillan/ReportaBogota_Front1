<ion-header>

  <ion-navbar>
    <ion-title>Camara</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div #img id="img">
        <img [src]="base64Image" *ngIf="base64Image" />
    </div>
    <ion-fab top right edge>
      <button ion-fab color="vibrant" (click)="takePicture()">
        <ion-icon name="camera"></ion-icon> 
      </button>  
    </ion-fab>
    <form (ngSubmit)="logForm()">
      <ion-item>
        <ion-label>
          Categoría
        </ion-label>
        <ion-select name="">
          <ion-option>
            Movilidad
          </ion-option>
          <ion-option>
            Seguridad
          </ion-option>
          <ion-option>
            Ambiental
          </ion-option>
          <ion-option>
            Convivenvcia
          </ion-option>
        </ion-select>
        </ion-item>
      <ion-item>
        <ion-label>
          Tipo
        </ion-label>
        <ion-select name="">
          <ion-option>
            Malla vial
          </ion-option>
          <ion-option>
            Señales de transito
          </ion-option>
          <ion-option>
            Semaforización
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>
          Nota
        </ion-label>
        <ion-textarea placeholder="">
          En este cruce se han presentado accidentes debido a este hueco.
        </ion-textarea>
      </ion-item>
    </form>
    <button ion-button color="positive" block>Enviar</button>
  </ion-content>
